syntax = "proto3";

package echo;

// The echo service definition.
service EchoService {
  // Sends a message and gets it back
  rpc Echo (EchoRequest) returns (EchoReply) {}
}

// The request message containing the message.
message EchoRequest {
  string message = 1;
}

// The response message containing the echo.
message EchoReply {
  string message = 1;
}